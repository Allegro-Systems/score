name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: swift:6.2-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install make
        run: apt-get update && apt-get install -y make

      - name: Run CI
        run: make ci
